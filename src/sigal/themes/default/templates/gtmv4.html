{% if settings.google_tag_manager_v4 %}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{settings.google_tag_manager_v4}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{settings.google_tag_manager_v4}}');
</script>
{% endif %}
